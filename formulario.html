<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
</head>
<body style="font-family: Inter, sans-serif; margin: 0;" bgcolor="#222831" text="#eeeeee">
    <header style="padding: 1.5rem 3rem;">
        <h1 style="margin: 0;"><b>Criar conta</b></h1>
        <h2 style="margin: 0;"><i>Se inscreva para a newsletter</i></h2>
    </header>

    <main style="margin-left: 2rem;">
        <form action="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required autofocus autocomplete="off"/>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required/>
            <br>

            <label for="age">Idade:</label>
            <input type="number" id="age" min="0" max="150" placeholder="Digite sua idade" style="width: 130px;">
            <br>

            <label for="phone">Celular: </label>
            <input type="text" id="phone" placeholder="(99) 99999-9999" required pattern="/([1-9]{2}\) (?:[2-8]|9[1-9])[0-9]{3}\-[0-9]{4}">

            <br/>
            <br/>

            <label for="so">Qual sistema operacional usa:</label>
            <br/>
            <input type="checkbox" id="linux" name="Linux" value="linux"/>
            <label for="linux">Linux</label>

            <br/>
            <input type="checkbox" id="windows" name="windows" value="windows"/>
            <label for="windows">Windows</label>

            <br/>
            <input type="checkbox" id="macOS" name="macOS" value="macos"/>
            <label for="macOS">MacOS</label>

            <br/>
            <input type="checkbox" id="other" name="other" value="other">
            <label for="other">Outro</label>

            <br/>
            <br/>

            <label for="from">Como encontrou nosso site?</label>
            <br/>
            <input list="sites" name="from" id="from">
            <datalist id="sites">
                <option value="Google"/>
                <option value="LinkedIn"/>
                <option value="Instagram"/>
                <option value="Twitter"/>
            </datalist>

            <br/>

            <p>Está buscando vagas de emprego?</p>
            <input type="radio" id="yes" value="yes" name="job"/>
            <label for="yes">Sim</label>
            <br/>
            <input type="radio" id="no" value="no" name="job"/>
            <label for="no">Não</label>

            <br/>
            <br/>

            <label for="password">Digite uma senha:</label>
            <input type="password"/>
            
            <br/>
            <br/>
        
            <input type="reset" value="Limpar"/>
            <input type="submit" value="Salvar"/>

            <input hidden readonly value="sendNewsletter"/>

        </form>
    </main>
</body>
</html>
